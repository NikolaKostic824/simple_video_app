<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>User Video App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#f1592a" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="header">
      <div class="search-field">
        <img
          class="search-icon"
          src="./assets/magnify.png"
          alt="magnify glass"
          onclick="searchRestaurants()"
        />
        <input
          id="search_input"
          class="search-input"
          type="text"
          placeholder="Milwaukee"
          value="Milwaukee"
        />
      </div>
    </div>

    <div class="content">
      <!-- On first render wait user location and list render -->
      <div class="waiting-on-results">
        <img src="./assets/fork_and_knife.svg" alt="" srcset="">
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
